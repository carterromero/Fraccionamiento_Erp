<div class="row justify-content-center"></div>
<div class="col-sm-12">
     <app-card cardTitle="ORDEN DE COMPRA DETALLES " [options]="false">
        <app-alert type="danger" [hidden]="alertDisable">{{alertMessage}}</app-alert> 




        

<table class="table" id="from-informacion"  >
         <div class="form-group">
            <label for="name">Nombre:</label>
            {{employee.purcharse_name}}
           </div>

           <div class="form-group">
            <label for="name">Nombre del solicitante:</label>
            {{employee.applicant_name}}
           </div>
           
           <div class="form-group">
            <label for="name">Direccion:</label>
            {{employee.fractionation_address}}
           </div>
           
          
           <div class="form-group">
            <label for="exampleFormControlSelect1">Terminos de pago</label>
            <select    disabled class="custom-select"  id="payment_term_id" required [(ngModel)]="employee.payment_term_id" name="payment_term_id" >
            <option   *ngFor="let address of payments | async" value="{{address.payment_termns_id}}">{{address.payment_description}} </option>
             </select>
           </div>
                
           <div class="form-group">
            <label for="exampleFormControlSelect1">Proveedor</label>
            <select disabled  class="custom-select"  id="supplier_id" required [(ngModel)]="employee.supplier_id" name="supplier_id" >
            <option *ngFor="let address of suppliers | async" value="{{address.supplier_id}}">{{address.supplier_name}}</option>
             </select>
           </div>

               
           <div class="form-group">
            <label for="exampleFormControlSelect1">Articulos</label>
            <select   disabled  class="custom-select"  id="sku" required [(ngModel)]="employee.sku" name="sku" >
            <option *ngFor="let address of articlesc | async" value="{{address.articles_sku}}">{{address.articles_name_article}}</option>
             </select>
           </div>

           <div class="form-group">
            <label for="name">Fecha de Creacion:</label>
            {{employee.purcharse_order_creation_date}}
           </div>

<div class="form-group">
        <label><b>Estatus:  </b></label>
      <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input"  id="purcharse_status"       name="purcharse_status"   style="margin-left: 10px" [checked]="employee.purcharse_status == 'true'">
        <label class="custom-control-label" for="purcharse_status">Active</label>
     </div>
 </div>
      
 <button type="button"  style="margin: 10 px;" class="btn btn-primary" (click)="imprimirLista(employee.purcharse_id)">Imprimir</button>
