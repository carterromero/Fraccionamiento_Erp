<div class="row">
  <div class="col-xl-12">
    <app-card cardTitle="Nomina" blockClass="table-border-style">      
      <button [routerLink]="['/create-payroll']" class="btn btn-outline-primary">Agregar N贸mina</button><br>
      <br>
      <div class="table-responsive">
        <table class="table">
          <thead>
          <tr>              
            <th>IdN贸mina</th>
            
            <th>Estatus</th>
            <th>Acciones</th>
          </tr>
          </thead>
          <tbody>
              <tr *ngFor="let general of general | async">
                  <td>{{general.id_receipt}}</td>
                  <td>
                      <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" [checked]="general.status == 'true'">
                        <label class="custom-control-label" for="periodsStatus">Active</label>
                     </div>
                    </td>

                    <td>
                      <button (click)="generalUpdate(general.id_receipt)" class="btn btn-outline-info" style="margin-left: 10px">Actualizar</button>                 
                      <button (click)="createPeriodsDialog.show()" class="btn btn-outline-danger" style="margin-left: 10px">Eliminar</button>
                      <button (click)="generalDetails(general.id_receipt)" class="btn btn-outline-primary" style="margin-left: 10px">Detalles</button> 
                      <app-ui-modal #createPeriodsDialog dialogClass="modal-dialog-centered">
                        <div class="app-modal-header">
                        <h5 class="modal-title">Eliminar N贸mina</h5>
                        <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="createPeriodsDialog.hide()"><span aria-hidden="true">&times;</span></button>
                        </div>
                        <div class="app-modal-body">
                        <p>Esta seguro de eliminar n贸mina?</p>
                        </div>
                        <div class="app-modal-footer">
                        <button type="button" class="btn btn-secondary"   style="margin-left: 10px"   data-dismiss="modal" (click)="createPeriodsDialog.hide()">Cerrar</button>
                        <button type="submit" class="btn btn-danger"  (click)="deleteGeneral(general.id_receipt)" (click)="createPeriodsDialog.hide()"  style="margin-left: 10px">Eliminar</button>
                        </div>
                    </app-ui-modal>
                  </td>
              </tr>
          </tbody>
        </table>
      </div>
    </app-card>
  </div>
</div>
