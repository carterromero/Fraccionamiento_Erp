<div class="row justify-content-center">
    <div class="col-sm-12">
      <!--<div class="col-md-6"></div>-->
      <app-card cardTitle="General Details" [options]="false">
        <div *ngIf="general">        
            <div class="form-group">
                <label for="exampleFormControlSelect1">Nombre Completo</label>
                <select disabled class="form-control" id="nombre_id" required [(ngModel)]="general.nombre_id" name="nombre_id" >
                    <option *ngFor="let employee of employees | async" value="{{employee.id}}">{{employee.nombre_principal}} {{employee.apellido_paterno}} {{employee.apellido_materno}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Direccion Completa</label>
                <select disabled class="form-control" id="direcciones_id" required [(ngModel)]="general.direcciones_id" name="direcciones_id" >
                    <option *ngFor="let address of addresses | async" value="{{address.id}}">{{address.direccion_principal}} {{address.direccion_secundaria}}</option>
                </select>
            </div>            
            <div>
                <label><b>Comentarios: </b></label> {{general.comentarios}}
            </div>  
            <br>
            <button [routerLink]="['/general-list']" class="btn btn-primary">Back to General List</button>
        </div>                          
        </app-card>
    </div>
</div>
