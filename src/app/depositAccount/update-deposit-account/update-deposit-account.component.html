<div class="row justify-content-center">
  <div class="col-sm-12">
    <div class="col-md-6">
      <app-card cardTitle="Actualizar Cuenta de Deposito" [options]="false">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Nombre de Cuenta de Deposito</label>
            <input type="text" class="form-control" id="deposit_account_name_deposit_account"  [(ngModel)]="employee.deposit_account_name_deposit_account" name="deposit_account_name_deposit_account" required>
          </div>      
          <div class="form-group">
            <label for="name">Descripcion de la Cuenta</label>
            <input type="text" class="form-control" id="deposit_account_description"  [(ngModel)]="employee.deposit_account_description" name="deposit_account_description" required>
          </div>  
          <div class="form-group">
            <label for="name">Banco</label>
            <input type="text" class="form-control" id="deposit_account_bank"  [(ngModel)]="employee.deposit_account_bank" name="deposit_account_bank" required>
          </div>        
          <div class="form-group">
            <label for="name">Sucursal</label>
            <input type="text" class="form-control" id="deposit_account_branch_office"  [(ngModel)]="employee.deposit_account_branch_office" name="deposit_account_branch_office" required>
          </div>      
          <div class="form-group">
            <label for="name">Cuenta</label>
            <input type="text" class="form-control" id="deposit_account_bill"  [(ngModel)]="employee.deposit_account_bill" name="deposit_account_bill" required>
          </div>  
          <div class="form-group">
            <label for="name">Tarjeta</label>
            <input type="text" class="form-control" id="deposit_account_card"  [(ngModel)]="employee.deposit_account_card" name="deposit_account_card" required>
          </div>
          <div class="form-group">
            <label for="name">Clave</label>
            <input type="text" class="form-control" id="deposit_account_key"  [(ngModel)]="employee.deposit_account_key" name="deposit_account_key" required>
          </div>  
          <div class="form-group">
            <label for="name">Condominio</label>
            <input type="text" class="form-control" id="condominums_id"  [(ngModel)]="employee.condominums_id" name="condominums_id" required>
          </div>
          <div class="form-group">
              <label for="name">Estatus</label> 

              <div class="custom-control custom-switch">
                  <input type="checkbox" class="custom-control-input"  id="deposit_account_status"  [(ngModel)]="employee.deposit_account_status" name="deposit_account_status"   style="margin-left: 10px">
                  <label class="custom-control-label" for="deposit_account_status">Active</label>
               </div>
          </div>
          
          <button type="submit" class="btn btn-success">Guardar</button>          
          <button [routerLink]="['/deposit-account-list']" class="btn btn-danger" style="margin-left: 10px">Cancelar</button>
        </form>
      </app-card>
    </div>
  </div>
