<div class="row justify-content-center">
  <div class="col-sm-12">
    <div class="col-md-6">
      <app-card cardTitle="Crear Transicion" [options]="false">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Nombre de la Cuenta de Deposito</label>
            <input type="text" class="form-control" id="deposit_account_name_deposit_account"
              [(ngModel)]="employee.deposit_account_name_deposit_account"
              name="deposit_account_name_deposit_account" required>
          </div>
          <div class="form-group">
            <label for="name"> Descripci√≥n</label>
            <input type="text" class="form-control" id="deposit_account_description"
              [(ngModel)]="employee.deposit_account_description" name="deposit_account_description" required>
          </div>
          <div class="form-group">
            <label for="name"> Banco</label>
            <input type="text" class="form-control" id="deposit_account_bank"
              [(ngModel)]="employee.deposit_account_bank" name="deposit_account_bank"
              required>
          </div>
          <div class="form-group">
            <label for="name"> Sucursal</label>
            <input type="text" class="form-control" id="deposit_account_branch_office"
              [(ngModel)]="employee.deposit_account_branch_office"
              name="deposit_account_branch_office" required>
          </div>
          <div class="form-group">
            <label for="name">	Cuenta</label>
            <input type="text" class="form-control" id="deposit_account_bill"
              [(ngModel)]="employee.deposit_account_bill"
              name="deposit_account_bill" required>
          </div>
          <div class="form-group">
            <label for="name">	Tarjeta</label>
            <input type="text" class="form-control" id="deposit_account_card"
              [(ngModel)]="employee.deposit_account_card"
              name="deposit_account_card" required>
          </div>
          <div class="form-group">
            <label for="name">	Clave</label>
            <input type="text" class="form-control" id="deposit_account_key"
              [(ngModel)]="employee.deposit_account_key"
              name="deposit_account_key" required>
          </div>
          <div class="form-group">
            <label for="name">Estatus</label>
            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input" id="deposit_account_status"
                [(ngModel)]="employee.deposit_account_status" name="deposit_account_status"
                style="margin-left: 10px">
              <label class="custom-control-label" for="deposit_account_status">Active</label>
            </div>
          </div>
          <app-alert type="danger" [hidden]="alertDisable">{{alertMessage}}</app-alert>
          <app-alert type="success" [hidden]="alertDisables">{{alertMessages}}</app-alert>
          <app-ui-modal #createPeriodsDialog dialogClass="modal-dialog-centered">
            <div class="app-modal-header">
              <h5 class="modal-title">Crear Transicion</h5>
              <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close"
                (click)="createPeriodsDialog.hide()"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="app-modal-body">
              <p>Esta seguro de insertar la Cuenta de Deposito</p>
            </div>
            <div class="app-modal-footer">
              <button type="button" class="btn btn-secondary" style="margin-left: 10px" data-dismiss="modal"
                (click)="createPeriodsDialog.hide()">Cerrar</button>
              <button type="submit" class="btn btn-success" (click)="createPeriodsDialog.hide()"
                style="margin-left: 10px">Guardar</button>
            </div>
          </app-ui-modal>
          <button type="button" class="btn btn-outline-primary" data-toggle="modal"
            (click)="createPeriodsDialog.show()">Guardar</button>
          <button [routerLink]="['/deposit-account-list']" class="btn btn-outline-secondary"
            style="margin-left: 10px">Regresar</button>
        </form>
      </app-card>
    </div>
  </div>
