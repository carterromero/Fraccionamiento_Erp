<div class="row justify-content-center">
  <div class="col-sm-12">
    <div class="col-md-6">
      <app-card cardTitle="Update Employee" [options]="false">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Nombre(s)</label>
            <input type="text" class="form-control" id="nombre_principal" required [(ngModel)]="employee.nombre_principal" name="nombre_principal">
          </div>      
          <div class="form-group">
            <label for="name">Apellido Paterno</label>
            <input type="text" class="form-control" id="apellido_paterno" required [(ngModel)]="employee.apellido_paterno" name="apellido_paterno">
          </div>      
          <div class="form-group">
            <label for="name">Apellido Materno</label>
            <input type="text" class="form-control" id="apellido_materno" required [(ngModel)]="employee.apellido_materno" name="apellido_materno">
          </div>      
          <button type="submit" class="btn btn-success">Submit</button>          
          <button [routerLink]="['/employee-list']" class="btn btn-danger" style="margin-left: 10px">Cancel</button>
        </form>
      </app-card>
    </div>
  </div>
</div>
