<div class="row">
    <div class="col-xl-12">
      <app-card cardTitle="Departamentos" blockClass="table-border-style">      
        <button [routerLink]="['/create-departments']" class="btn btn-outline-primary">Agregar Departamento</button><br>
        <br>
        <div class="table-responsive">
          <table class="table">
            <thead>
            <tr>              
              <th>Nombre departamento</th>
              <th>Estatus </th>
              <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees | async">
                    <td>{{employee.departments_name}}</td>
                    <td>
                        <div class="custom-control custom-switch">
                          <input type="checkbox" class="custom-control-input" [checked]="employee.departments_status == 'true'">
                          <label class="custom-control-label" for="departments_status">Active</label>
                       </div>
                      </td>
                      <td>                 
                        <button (click)="deleteEmployee(employee.departments_id)" class="btn btn-outline-danger">Eliminar</button>
                        <button (click)="updateEmployee(employee.departments_id)" class="btn btn-outline-info" style="margin-left: 10px">Actualizar</button>
                        <button (click)="employeeDetails(employee.departments_id)" class="btn btn-outline-primary" style="margin-left: 10px">Detalles</button>
                    </td>
                </tr>
            </tbody>
          </table>
        </div>
      </app-card>
    </div>
  </div>
