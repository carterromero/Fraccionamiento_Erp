
<div class="row">
    <div class="col-xl-12">
      <app-card cardTitle=" REPORTE DEPARTAMENTOS " class="tableR">  
        <br>
      
        <button (click)="generate()"   class="btn btn-outline-primary" style="margin-left: 10px">Generar pdf</button>
        <button (click)="exportTableToExcel()"   class="btn btn-outline-primary" style="margin-left: 10px">Generar excel</button>
        
        <div  class="tableR" id="frmDepartment" >
            <br>
          <table class="tableR">
            <thead> 
            <tr>              
              <th>Id departamento</th>
              <th>Departamento </th>
              <th>Puesto </th>
              <th>Activo/Inactivo</th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let department of departments | async">
                    <td >{{department.departments_id}}   </td>
                    <td>{{department.departments_name}} </td>
                    <td>{{department.workplaces_name}} </td>
                    <td>{{department.departments_status}} </td>
                </tr>
            </tbody>
          </table>
        </div>
      </app-card>
    </div>
  </div>
