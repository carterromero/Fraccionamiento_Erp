<div class="row justify-content-center">
    <div class="col-sm-12">
      <div class="col-md-6">
        <app-card cardTitle="Actualizar Fraccionamiento" [options]="false">
          <form (ngSubmit)="onSubmit()">   
            <div class="form-group">
              <div class="form-group">
                <label for="name">*Fraccionamiento:</label>
                <input type="text" class="form-control" id="condominums_description"  [(ngModel)]="employee.condominums_description" name="condominums_description" required> 
              </div>    
                <label for="exampleFormControlSelect1">*Empresa:</label>
                <select  class="custom-select" id="legals_id" required [(ngModel)]="employee.legals_id" name="legals_id"  >
                <option *ngFor="let address of addresses | async" value="{{address.legasl_id}}">{{address.legals_name}}</option>
                </select>
            </div>         
            <div class="form-group">
                <label for="name">Estatus:</label>
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input"  id="condominums_status"  [(ngModel)]="employee.condominums_status"     name="condominums_status"   style="margin-left: 10px">
                    <label class="custom-control-label" for="condominums_status">Active</label>
                 </div>
            </div>
            <app-alert type="danger" [hidden]="alertDisable">{{alertMessage}}</app-alert> 
            <app-alert type="success" [hidden]="alertDisables">{{alertMessages}}</app-alert> 
          <button type="button"  class="btn btn-outline-primary" >Guardar</button>                   
         <button [routerLink]="['/condominus-list']"  class="btn btn-outline-secondary" style="margin-left: 10px">Regresar</button>
          </form>
        </app-card>
      </div>
    </div>
