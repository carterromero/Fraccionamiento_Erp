<div class="row justify-content-center">
    <div class="col-sm-12">
      <div class="col-md-6">
        <app-card cardTitle="Crear Empresa" [options]="false">
          <form (ngSubmit)="onSubmit()" action="javascript:" class="was-validated">  
            
            

            <div class="form-group">
                <label for="name">Descripci√≤n</label>
                <input type="text" class="form-control" id="condominums_description"  [(ngModel)]="employee.condominums_description" name="condominums_description" required> 
              </div> 
              <div class="form-group">
                <label for="exampleFormControlSelect1">Direccion Completa</label>
                <select  class="form-control" id="legals_id" required [(ngModel)]="employee.legals_id" name="legals_id" >
                <option *ngFor="let address of addresses | async" value="{{address.legasl_id}}">{{address.legals_name}}</option>
                </select>
            </div>            
            <div class="form-group">
                <label for="name">Estatus</label>
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input"  id="condominums_status"  [(ngModel)]="employee.condominums_status"     name="condominums_status"   style="margin-left: 10px">
                    <label class="custom-control-label" for="condominums_status">Active</label>
                 </div>
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>          
            <button [routerLink]="['/condominus-list']" class="btn btn-danger" style="margin-left: 10px">Cancelar</button>
          </form>
        </app-card>
      </div>
    </div>
