<div class="row justify-content-center">
    <div class="col-sm-12">
      <app-card cardTitle="Detalles de aviso" [options]="false">
        <app-alert type="danger" [hidden]="alertDisable">{{alertMessage}}</app-alert> 
        <div *ngIf="comment">      
          <div>
            <label><b>Comentario</b></label> {{comment.releases_comments}}
          </div>          
          <div>
            <label><b>Estatus:  </b></label>
            <div class="custom-control custom-switch">
                <input type="checkbox" disabled class="custom-control-input"  id="releasesC_status"       name="releasesC_status"   style="margin-left: 10px" [checked]="comment.releasesC_status == 'true'">
                <label class="custom-control-label" for="releasesC_status">Activo</label>
             </div>
              </div>
        </div>
        <button [routerLink]="['/list-releases']" class="btn btn-success">Regresar a avisos</button><br>
      </app-card>
      </div>
  </div>
