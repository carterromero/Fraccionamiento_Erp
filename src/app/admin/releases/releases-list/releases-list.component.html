  <div class="row">
    <div class="col-xl-12">
      <app-card cardTitle="Avisos Lista" blockClass="table-border-style">      
        <button [routerLink]="['/create-releases']" class="btn btn-primary">Agregar aviso</button><br>  <br>
        <br>
        <div class="table-responsive">
          <table class="table">
            <thead>
            <tr>
              <th>Asunto</th>
              <th>Fecha</th>
              <th>Adjunto</th>
              <th>Estatus</th>
              <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let release of releases | async">
                    <td>{{release.releases_subject}}</td>
                    <td>{{release.releases_date | date:'medium'}}</td>
                    <td><img [src]="release.releases_attached" width="50" height="50"></td>
                    <td> <div>
                      <div class="custom-control custom-switch">
                          <input type="checkbox" disabled class="custom-control-input"  id="releases_status"       name="releases_status"   style="margin-left: 10px" [checked]="release.releases_status == 'Activo'">
                          <label class="custom-control-label" for="releases_status">{{release.releases_status}}</label>
                       </div>
                        </div></td>
                    <td>              
                      <button (click)="deleteRelease(release.releases_id)" class="btn btn-danger">Eliminar</button>
                      <button (click)="updateRelease(release.releases_id)" class="btn btn-info" style="margin-left: 10px">Actualizar</button>
                      <button (click)="releaseDetails(release.releases_id)" class="btn btn-info" style="margin-left: 10px">Detalles</button>
                    
                    </td>
                </tr>
            </tbody>
          </table>
        </div>
      </app-card>
    </div>
  </div>
