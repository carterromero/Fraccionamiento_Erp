<div class="row justify-content-center">
    <div class="col-sm-12">
      <app-card cardTitle="Rol Detalle" [options]="false">
        <div *ngIf="employee">
          <app-alert type="danger" [hidden]="alertDisable">{{alertMessage}}</app-alert> 
          <div>
            <label><b>Descripción: </b></label> {{employee.permissions_description}}
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Rol</label>
            <select  class="custom-select" disabled  id="rol_id"  name="rol_id"  [(ngModel)]="employee.rol_id" >
            <option *ngFor="let address of addresses | async" value="{{address.rol_id}}">{{address.rol_description}}</option>
            </select>
        </div>                
        <div class="form-group">
            <label for="name">Compras</label>
            <div class="custom-control custom-switch">
                <input type="checkbox" disabled class="custom-control-input"  id="permissions_compras"  [checked]="employee.permissions_compras == 'Activo'"     name="permissions_compras"   style="margin-left: 10px">
                <label class="custom-control-label" for="permissions_compras">{{employee.permissions_compras}}</label>
             </div>
        </div>

        <div class="form-group">
            <label for="name">Cuentas por Pagar</label>
            <div class="custom-control  custom-switch">
                <input type="checkbox" disabled class="custom-control-input"  id="permissions_cxp"  [checked]="employee.permissions_cxp == 'Activo'"      name="permissions_cxp"   style="margin-left: 10px">
                <label class="custom-control-label" for="permissions_cxp">{{employee.permissions_cxp}}</label>
             </div>
        </div>


        <div class="form-group">
            <label for="name">Nomina</label>
            <div class="custom-control  custom-switch">
                <input type="checkbox" disabled class="custom-control-input"  id="permissions_nomina"   [checked]="employee.permissions_nomina == 'Activo'"    name="permissions_nomina"   style="margin-left: 10px">

             </div>
        </div>

        </div>

        </div>
        <br>
        <button [routerLink]="['/permissions-list']" class="btn btn-outline-primary">Regresar</button><br>
      </app-card>
      </div>
  </div>
