<div class="row justify-content-center">
    <div class="col-sm-12">
      <div class="col-md-6">
      <app-card cardTitle="AsignaciÃ³n Dashboard Detalle" [options]="false">
     
        <div *ngIf="employee">
          <app-alert type="danger" [hidden]="alertDisable">{{alertMessage}}</app-alert> 
          <div class="form-group">
            <label for="exampleFormControlSelect1">Tipo de Usuario</label>
            <select disabled class="custom-select"  id="typeuser_id" required [(ngModel)]="employee.typeuser_id" name="typeuser_id" >
            <option *ngFor="let address of typeuser | async" value="{{address.typeuser_id}}">{{address.typeuser_description}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Residente</label>
            <select  disabled class="custom-select"  id="tenants_id" required [(ngModel)]="employee.tenants_id" name="tenants_id" >
            <option *ngFor="let address of tenans | async" value="{{address.tenants_id}}">{{address.tenants_name}} {{address.tenants_father_surname}} {{address.tenants_mother_surname}}</option>
            </select>
        </div> 
        </div>
        <br>
        <button (click)="gotoList()" class="btn btn-outline-info" style="margin-left: 10px">Regresar</button>    
        <br>
      
      </app-card>
    </div>
      </div>
  </div>
