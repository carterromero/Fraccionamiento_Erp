<div class="row">
    <div class="col-xl-12">
      <app-card cardTitle="Tablero de control" blockClass="table-border-style">      
        <button [routerLink]="['/usuarios-list']" style="margin-left: 10px"   class="btn btn-outline-primary" >Regresar</button>
        <button (click)="asignar()"   class="btn btn-outline-primary" style="margin-left: 10px" >Asignar Dashboard</button>
        <br><br>
        <div class="table-responsive">
          <app-alert type="danger" [hidden]="alertDisable">{{alertMessage}}</app-alert> 
          <app-alert type="success" [hidden]="alertDisables">{{alertMessages}}</app-alert> 
          <table class="table">
            <thead>
            <tr>              
              <th>Tipo Usuario</th>
              <th>Residente</th>
              <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let general of general | async">
                    <td>{{general.typeuser_description}}</td>
                    <td>{{general.tenants_name}} {{general.tenants_father_surname}} {{general.tenants_mother_surname}}</td>
                    <td>
                        <button  class="btn btn-outline-danger"  (click)="createPeriodsDialog.show()" style="margin-left: 10px">Eliminar</button>
                        <button (click)="updateGeneral(general.userdashboard_id)" class="btn btn-outline-info" style="margin-left: 10px">Actualizar</button>
                        <button (click)="generalDetails(general.userdashboard_id)" class="btn btn-outline-info" style="margin-left: 10px">Detalles</button>    
                        <app-ui-modal #createPeriodsDialog dialogClass="modal-dialog-centered">
                            <div class="app-modal-header">
                            <h5 class="modal-title">Eliminar Dashboard</h5>
                            <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="createPeriodsDialog.hide()"><span aria-hidden="true">&times;</span></button>
                            </div>
                            <div class="app-modal-body">
                            <p>Esta seguro de eliminar el Dashboard?</p>
                            </div>
                            <div class="app-modal-footer">
                            <button type="button" class="btn btn-secondary"   style="margin-left: 10px"   data-dismiss="modal" (click)="createPeriodsDialog.hide()">Cerrar</button>
                            <button type="submit" class="btn btn-danger"  (click)="deleteGeneral(general.userdashboard_id)"   (click)="createPeriodsDialog.hide()"  style="margin-left: 10px">Eliminar</button>
                            </div>
                        </app-ui-modal>
                    </td>          
                </tr>
            </tbody>
          </table>
        </div>
      </app-card>
    </div>
  </div>
