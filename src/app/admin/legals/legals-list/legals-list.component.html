<div class="row">
    <div class="col-xl-12">
      <app-card cardTitle="Empresas" blockClass="table-border-style">      
        <button [routerLink]="['/create-legals']" class="btn btn-primary">Agregar Empresa</button><br>
        <br>
        <div class="table-responsive">
          <table class="table">
            <thead>
            <tr>              
              <th>Nombre Completo</th>
              <th>Dirección Completa</th>
              <th>Descripción General</th>
              <th>RFC</th>
              <th>Registro Patronal</th>
              <th>Regimen Fiscal</th>
              <th>Estatus </th>
              <th>#</th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let general of general | async">
                    <td>{{general.legals_name}}</td>
                    <td>{{general.legals_address}}</td>
                    <td>{{general.legals_description}}</td>
                    <td>{{general.legals_rfc}}</td>
                    <td>{{general.legals_employer_registration}}</td>
                    <td>{{general.legals_tax_regime}}</td>
                    <td>
                        <div class="custom-control custom-switch">
                          <input type="checkbox" class="custom-control-input" [checked]="general.legals_status == 'true'">
                          <label class="custom-control-label" for="periodsStatus">Active</label>
                       </div>
                      </td>

                    <td>
                        <button (click)="deleteGeneral(general.legasl_id)"  class="btn btn-outline-danger">Eliminar</button>
                        <button (click)="updateGeneral(general.legasl_id)" class="btn btn-outline-info" style="margin-left: 10px">Actualizar</button>
                        <button (click)="generalDetails(general.legasl_id)" class="btn btn-outline-info" style="margin-left: 10px">Detalles</button>    
                    </td>
                </tr>
            </tbody>
          </table>
        </div>
      </app-card>
    </div>
  </div>
