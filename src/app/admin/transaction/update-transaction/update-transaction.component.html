<div class="row justify-content-center">
    <div class="col-sm-12">
      <div class="col-md-6">
        <app-card cardTitle="Actualizar Fraccionamiento" [options]="false">
          <form (ngSubmit)="onSubmit()">  

          
              <div class="form-group">
                <label for="exampleFormControlSelect1">Empresa</label>
                <select disabled class="custom-select" id="module_id" required [(ngModel)]="employee.module_id" name="module_id"  >
                <option *ngFor="let address of addresses | async" value="{{address.module_id}}">{{address.module_description}}</option>
                </select>
            </div>            
            <div class="form-group">
                <label for="name">Consultar</label>
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input"  id="transaction_consult"  [(ngModel)]="employee.transaction_consult"     name="transaction_consult"   style="margin-left: 10px">
                    <label class="custom-control-label" for="transaction_consult">Active</label>
                 </div>
            </div>

            <div class="form-group">
                <label for="name">Insertar</label>
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input"  id="transaction_insert"  [(ngModel)]="employee.transaction_insert"     name="transaction_insert"   style="margin-left: 10px">
                    <label class="custom-control-label" for="transaction_insert">Active</label>
                 </div>
            </div>
            <div class="form-group">
                <label for="name">Actualizar</label>
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input"  id="transaction_update"  [(ngModel)]="employee.transaction_update"     name="transaction_update"   style="margin-left: 10px">
                    <label class="custom-control-label" for="transaction_update">Active</label>
                 </div>
            </div>
            <div class="form-group">
                <label for="name">Eliminar</label>
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input"  id="transaction_delete"  [(ngModel)]="employee.transaction_delete"     name="transaction_delete"   style="margin-left: 10px">
                    <label class="custom-control-label" for="transaction_delete">Active</label>
                 </div>
            </div>

            <app-alert type="danger" [hidden]="alertDisable">{{alertMessage}}</app-alert> 
            <app-alert type="success" [hidden]="alertDisables">{{alertMessages}}</app-alert> 
            <app-ui-modal #createPeriodsDialog dialogClass="modal-dialog-centered">
              <div class="app-modal-header">
              <h5 class="modal-title">Actualizar Modulo Transacción</h5>
              <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="createPeriodsDialog.hide()"><span aria-hidden="true">&times;</span></button>
              </div>
              <div class="app-modal-body">
              <p>Esta seguro de actualizar el Modulo de Transacción</p>
              </div>
              <div class="app-modal-footer">
              <button type="button" class="btn btn-secondary"   style="margin-left: 10px"   data-dismiss="modal" (click)="createPeriodsDialog.hide()">Cerrar</button>
              <button type="submit" class="btn btn-success" (click)="createPeriodsDialog.hide()"  style="margin-left: 10px">Guardar</button>
              </div>
          </app-ui-modal>
          <button type="button"  class="btn btn-outline-primary" data-toggle="modal" (click)="createPeriodsDialog.show()">Guardar</button>                   
          <button (click)="gotoList(employee.permissions_id)" class="btn btn-outline-info" style="margin-left: 10px">Regresar</button>    
          </form>
        </app-card>
      </div>
    </div>
