<div class="row justify-content-center">
  <div class="col-sm-12">
    <div class="col-md-6">
      <app-card cardTitle="Crear Remision" [options]="false">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Pais</label>
            <input type="text" class="form-control" id="referral_address_country"
              [(ngModel)]="employee.referral_address_country" name="referral_address_country" required>
          </div>
          <div class="form-group">
            <label for="name">Direcci√≥n</label>
            <input type="text" class="form-control" id="referral_address_direction"
              [(ngModel)]="employee.referral_address_direction" name="referral_address_direction" required>
          </div>
          <div class="form-group">
            <label for="name">Codigo postal</label>
            <input type="text" class="form-control" id="referral_address_postal_code"
              [(ngModel)]="employee.referral_address_postal_code" name="referral_address_postal_code" required>
          </div>
          <div class="form-group">
            <label for="name">Colonia/Municipio</label>
            <input type="text" class="form-control" id="referral_address_cologne"
              [(ngModel)]="employee.referral_address_cologne" name="referral_address_cologne" required>
          </div>
          <div class="form-group">
            <label for="name">Estado</label>
            <input type="text" class="form-control" id="referral_address_state"
              [(ngModel)]="employee.referral_address_state" name="referral_address_state" required>
          </div>
          <div class="form-group">
            <label for="name">Estatus</label>
            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input" id="referral_address_status"
                [(ngModel)]="employee.referral_address_status" name="referral_address_status" style="margin-left: 10px">
              <label class="custom-control-label" for="referral_address_status">Active</label>
            </div>
          </div>
          <app-alert type="danger" [hidden]="alertDisable">{{alertMessage}}</app-alert>
          <app-alert type="success" [hidden]="alertDisables">{{alertMessages}}</app-alert>
          <app-ui-modal #createPeriodsDialog dialogClass="modal-dialog-centered">
            <div class="app-modal-header">
              <h5 class="modal-title">Crear Remision</h5>
              <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close"
                (click)="createPeriodsDialog.hide()"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="app-modal-body">
              <p>Esta seguro de insertar la Remision</p>
            </div>
            <div class="app-modal-footer">
              <button type="button" class="btn btn-secondary" style="margin-left: 10px" data-dismiss="modal"
                (click)="createPeriodsDialog.hide()">Cerrar</button>
              <button type="submit" class="btn btn-success" (click)="createPeriodsDialog.hide()"
                style="margin-left: 10px">Guardar</button>
            </div>
          </app-ui-modal>
          <button type="button" class="btn btn-outline-primary" data-toggle="modal"
            (click)="createPeriodsDialog.show()">Guardar</button>
          <button [routerLink]="['/referral-address-list']" class="btn btn-outline-secondary"
            style="margin-left: 10px">Regresar</button>
        </form>
      </app-card>
    </div>
  </div>
