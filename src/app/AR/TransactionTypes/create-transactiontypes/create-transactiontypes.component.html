<div class="row justify-content-center">
  <div class="col-sm-12">
    <div class="col-md-6">
      <app-card cardTitle="Crear Transicion" [options]="false">
        <form (ngSubmit)="onSubmit()" >
          <div class="form-group">
            <label for="name">Nombre del tipo de transaccióno</label>
            <input type="text" class="form-control" id="transaction_types_name_type_transaction"  [(ngModel)]="employee.transaction_types_name_type_transaction" name="transaction_types_name_type_transaction" required> 
          </div>      
          <div class="form-group">
            <label for="name">Descripción</label>
            <input type="text" class="form-control" id="transaction_types_description"  [(ngModel)]="employee.transaction_types_description" name="transaction_types_description" required>
          </div>  
          <div class="form-group">
            <label for="name">	Clase de transacción</label>
            <input type="text" class="form-control" id="transaction_types_class_transaction"  [(ngModel)]="employee.transaction_types_class_transaction" name="transaction_types_class_transaction" required>
          </div>
          <div class="form-group">
              <label for="name">Transacción tipos distribución</label>
              <input type="text" class="form-control" id="transaction_types_accounting_distribution"  [(ngModel)]="employee.transaction_types_accounting_distribution" name="transaction_types_accounting_distribution" required>
          </div>
          <div class="form-group">
            <label for="name">Condominums</label>
            <input type="text" class="form-control" id="condominums_id"  [(ngModel)]="employee.condominums_id" name="condominums_id" required>
        </div>
        <div class="form-group">
          <label for="name">Fecha de creacion</label>
          <input type="text" class="form-control" id="created_by"  [(ngModel)]="employee.created_by" name="created_by" required>
      </div>
          <div class="form-group">
              <label for="name">Estatus</label>
              <div class="custom-control custom-switch">
                  <input type="checkbox" class="custom-control-input"  id="transaction_types_status"  [(ngModel)]="employee.transaction_types_status"     name="transaction_types_status"   style="margin-left: 10px">
                  <label class="custom-control-label" for="transaction_types_status">Active</label>
               </div>
          </div>
          <app-alert type="danger" [hidden]="alertDisable">{{alertMessage}}</app-alert> 
          <app-alert type="success" [hidden]="alertDisables">{{alertMessages}}</app-alert> 
          <app-ui-modal #createPeriodsDialog dialogClass="modal-dialog-centered">
            <div class="app-modal-header">
            <h5 class="modal-title">Crear Transicion</h5>
            <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="createPeriodsDialog.hide()"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="app-modal-body">
            <p>Esta seguro de insertar la Transicion</p>
            </div>
            <div class="app-modal-footer">
            <button type="button" class="btn btn-secondary"   style="margin-left: 10px"   data-dismiss="modal" (click)="createPeriodsDialog.hide()">Cerrar</button>
            <button type="submit" class="btn btn-success" (click)="createPeriodsDialog.hide()"  style="margin-left: 10px">Guardar</button>
            </div>
        </app-ui-modal>
          <button type="button"  class="btn btn-outline-primary" data-toggle="modal" (click)="createPeriodsDialog.show()">Guardar</button>          
          <button [routerLink]="['/transactiontypes-list']" class="btn btn-outline-secondary" style="margin-left: 10px">Regresar</button>
        </form>
      </app-card>
    </div>
  </div>
