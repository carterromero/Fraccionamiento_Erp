<div class="row justify-content-center">
    <div class="col-sm-12">
      <div class="col-md-6">
        <app-card cardTitle="Crear conceptos pago" [options]="false">
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="name">Nombre de concepto Completo</label>
              <input type="text" class="form-control" id="collection_concepts_concept_name"
                [(ngModel)]="employee.collection_concepts_concept_name" name="collection_concepts_concept_name" required>
            </div>
            <div class="form-group">
              <label for="name">Descripcion</label>
              <input type="text" class="form-control" id="collection_concepts_description"
                [(ngModel)]="employee.collection_concepts_description" name="collection_concepts_description" required>
            </div>
            <div class="form-group">
              <label for="name">Unidad de medida</label>
              <input type="text" class="form-control" id="collection_concepts_unit_measurement"
                [(ngModel)]="employee.collection_concepts_unit_measurement" name="collection_concepts_unit_measurement"
                required>
            </div>
            <div class="form-group">
              <label for="name">Precio</label>
              <input type="text" class="form-control" id="collection_concepts_price"
                [(ngModel)]="employee.collection_concepts_price" name="collection_concepts_price" required>
            </div>
            <div class="form-group">
              <label for="name">Cuenta contable de ingreso</label>
              <input type="text" class="form-control" id="collection_concepts_accounting_income_account"
                [(ngModel)]="employee.collection_concepts_accounting_income_account"
                name="collection_concepts_accounting_income_account" required>
            </div>
            <div class="form-group">
              <label for="name">condominums_id</label>
              <input type="text" class="form-control" id="condominums_id" [(ngModel)]="employee.condominums_id"
                name="condominums_id" required>
            </div>
            <div class="form-group">
              <label for="name">created_by</label>
              <input type="text" class="form-control" id="created_by" [(ngModel)]="employee.created_by" name="created_by"
                required>
            </div>
            <div class="form-group">
              <label for="name">collection_id</label>
              <input type="text" class="form-control" id="collection_id" [(ngModel)]="employee.collection_id"
                name="collection_id" required>
            </div>
            <div class="form-group">
              <label for="name">sku</label>
              <input type="text" class="form-control" id="sku" [(ngModel)]="employee.sku" name="sku" required>
            </div>
            <div class="form-group">
              <label for="name">accounting_accounts_id</label>
              <input type="text" class="form-control" id="accounting_accounts_id"
                [(ngModel)]="employee.accounting_accounts_id" name="accounting_accounts_id" required>
            </div>
            <div class="form-group">
              <label for="name">purcharse_id</label>
              <input type="text" class="form-control" id="purcharse_id" [(ngModel)]="employee.purcharse_id"
                name="purcharse_id" required>
            </div>
            <div class="form-group">
              <label for="name">Estatus</label>
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="collection_concepts_status"
                  [(ngModel)]="employee.collection_concepts_status" name="collection_concepts_status"
                  style="margin-left: 10px">
                <label class="custom-control-label" for="collection_concepts_status">Active</label>
              </div>
            </div>
            <app-alert type="danger" [hidden]="alertDisable">{{alertMessage}}</app-alert>
            <app-alert type="success" [hidden]="alertDisables">{{alertMessages}}</app-alert>
            <app-ui-modal #createPeriodsDialog dialogClass="modal-dialog-centered">
              <div class="app-modal-header">
                <h5 class="modal-title">Crear conceptos pago</h5>
                <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close"
                  (click)="createPeriodsDialog.hide()"><span aria-hidden="true">&times;</span></button>
              </div>
              <div class="app-modal-body">
                <p>Esta seguro de insertar la conceptos pago</p>
              </div>
              <div class="app-modal-footer">
                <button type="button" class="btn btn-secondary" style="margin-left: 10px" data-dismiss="modal"
                  (click)="createPeriodsDialog.hide()">Cerrar</button>
                <button type="submit" class="btn btn-success" (click)="createPeriodsDialog.hide()"
                  style="margin-left: 10px">Guardar</button>
              </div>
            </app-ui-modal>
            <button type="button" class="btn btn-outline-primary" data-toggle="modal"
              (click)="createPeriodsDialog.show()">Guardar</button>
            <button [routerLink]="['/collectionconcepts-list']" class="btn btn-outline-secondary"
              style="margin-left: 10px">Regresar</button>
          </form>
        </app-card>
      </div>
    </div>
