<div class="row justify-content-center">
  <div class="col-sm-12">
    <div class="col-md-6">
      <app-card cardTitle="Update Employee" [options]="false">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Nombre(s)</label>
            <input type="text" class="form-control" id="employees_name" required [(ngModel)]="employee.employees_name" name="employees_name">
          </div>      
          <div class="form-group">
            <label for="name">Apellido Paterno</label>
            <input type="text" class="form-control" id="employees_father_surname" required [(ngModel)]="employee.employees_father_surname" name="employees_father_surname">
          </div>      
          <div class="form-group">
            <label for="name">Apellido Materno</label>
            <input type="text" class="form-control" id="employees_mother_surname" required [(ngModel)]="employee.employees_mother_surname" name="employees_mother_surname">
          </div>      
          <button type="submit" class="btn btn-success">Submit</button>          
          <button [routerLink]="['/employee-list']" class="btn btn-danger" style="margin-left: 10px">Cancel</button>
        </form>
      </app-card>
    </div>
  </div>
</div>
