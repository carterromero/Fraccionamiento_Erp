<div class="row">
    <div class="col-xl-12">
      <app-card cardTitle="General List" blockClass="table-border-style">      
        <button [routerLink]="['/create-general']" class="btn btn-primary">Add General</button><br>
        <div class="table-responsive">
          <table class="table">
            <thead>
            <tr>              
              <th> Nombre o Raz√≥n Social</th>
              <th>Direccion</th>
              <th>Giro</th>
              <th>Estatus</th>
              
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let general of general | async">
                    <td>{{general.creditor_business_name}}</td>
                    <td>{{general.creditor_addres}}</td>
                    <td>{{general.creditor_turn}}</td>
                    <td>

                        <input id="creditor_status" type="checkbox" ng-checked="leader" aria-label="Follower input">

                    </td>
                    
                    <td>                 
                        <button (click)="deleteGeneral(general.legasl_id)" class="btn btn-danger">Delete</button>
                        <button (click)="updateGeneral(general.legasl_id)" class="btn btn-info" style="margin-left: 10px">Update</button>
                        <button (click)="generalDetails(general.legasl_id)" class="btn btn-info" style="margin-left: 10px">Details</button>
                        
                        
                    </td>
                </tr>
            </tbody>
          </table>
        </div>
      </app-card>
    </div>
  </div>
