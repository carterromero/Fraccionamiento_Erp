<div class="auth-wrapper">
  <div class="auth-content text-center">
    <img src="assets/images/auth/auth-logo.png" alt="" class="img-fluid mb-4">
    <div class="card borderless">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">
            <form (ngSubmit)="onSubmit()">
              <h4 class="mb-3 f-w-400">Cambiar contraseña</h4>
              <br />
              <div class="input-group mb-4">
                <input class="form-control" type="password" min="8" placeholder="Contraseña" pattern="[A-Za-z0-9!?-]{8,12}" required [(ngModel)]="authentica.user_password" requiered/>
              </div >
              <br />
              <div class="input-group mb-4">
                <input class="form-control" type="password"  min="8" placeholder="Confirmar Contraseña" pattern="[A-Za-z0-9!?-]{8,12}" [(ngModel)]="authentication.user_password" requiered/>
               </div>
              <br />
                <div class="checkbox checkbox-primary d-inline">
                  <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="">
                  <label for="checkbox-fill-a1" class="cr">Recordar</label>
                </div>
                <button class="btn btn-block btn-login mb-4" type="submit" >Guardar</button>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
