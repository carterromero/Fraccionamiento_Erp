<div class="row">
    <div class="col-xl-12">
      <app-card cardTitle="clientes" blockClass="table-border-style">      
        <button [routerLink]="['/create-consi']"   class="btn btn-outline-primary" >Agregar </button>
        <br><br>
        <div class="table-responsive">
          <app-alert type="danger" [hidden]="alertDisable">{{alertMessage}}</app-alert> 
          <app-alert type="success" [hidden]="alertDisables">{{alertMessages}}</app-alert> 
          <table class="table">
            <thead>
            <tr>              
              
                <th>cuenta</th>
                <th>origen </th>
                <th>estatus</th>
                <th>descripcion</th>
                <th>debe</th>
                <th>haber</th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let general of general | async">
                    <td>{{general.cuenta}}</td>
                    <td>{{general.origen}}</td>
                    <td>{{general.estatus}}</td>
                    <td>{{general.description}}</td>
                    <td>{{general.debe}}</td>
                    <td>{{general.haber}}</td>
  
                    <td>
                    
                    </td>          
                </tr>
            </tbody>
          </table>
        </div>
      </app-card>
    </div>
  </div>
