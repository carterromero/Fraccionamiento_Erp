<div class="row justify-content-center">
    <div class="col-sm-12">
      <app-card cardTitle=" Cuenta Detalle" [options]="false">
        <div *ngIf="employee">

          <app-alert type="danger" [hidden]="alertDisable">{{alertMessage}}</app-alert> 
          <div>
            <label><b> id Condominio </b></label> {{employee.accounting_accounts_condominums_id}}
          </div>
          <div>
            <label><b>Condominio descripcion </b></label> {{employee.condominums_description}}
          </div>
          <div>
            <label><b>codigo de moneda </b></label> {{employee.accounting_accounts_currency_code}}
          </div>
          <div>
            <label><b>periodo id </b></label> {{employee.accounting_accounts_period_id}}
          </div>

          <div>
            <label><b>nombre de periodo </b></label> {{employee.periods_name}}
          </div>

          <div>
            <label><b>a√±o fiscal </b></label> {{employee.accounting_accounts_fiscal_year}}
          </div>


          <div>
            <label><b>Estatus:  </b></label>
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input"  id="accounting_accounts_status"  name="accounting_accounts_status"   style="margin-left: 10px" [checked]="employee.accounting_accounts_status == 'true'">
            <label class="custom-control-label" for="accounting_accounts_status">Active</label>
         </div>
        </div>
        </div>
        <br>
        <button [routerLink]="['/accounts-list']" class="btn btn-outline-primary">Regresar</button><br>
      </app-card>
      </div>
  </div>
