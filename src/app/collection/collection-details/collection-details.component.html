<div class="row justify-content-center">
    <div class="col-sm-12">
        <app-card cardTitle="Cobro Detalle" [options]="false">
            <div *ngIf="employee">

                <app-alert type="danger" [hidden]="alertDisable">{{alertMessage}}</app-alert>

                <div>
                    <label><b>• Tipo de transacción: </b></label> {{employee.collection_transaction_type}}
                </div>
                <div>
                    <label><b>• Nombre del Residente: </b></label> {{employee.collection_name_resident}}
                </div>
                <div>
                    <label><b>• Termino de pago : </b></label> {{employee.collection_payment_term}}
                </div>

                <div>
                    <label><b>• Concepto de cobro : </b></label> {{employee.collection_collection_concept}}
                </div>

                <div>
                    <label><b>• Importe : </b></label> {{employee.collection_amount}}
                </div>
                <div>
                    <label><b>• Dirección de remisión: </b></label> {{employee.collection_referral_address}}
                </div>

                <div>
                    <label><b>Estatus: </b></label>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="collection_status"
                            name="collection_status" style="margin-left: 10px"
                            [checked]="employee.collection_status == 'true'">
                        <label class="custom-control-label" for="collection_status">Active</label>
                    </div>
                </div>
            </div>
            <br>
            <button [routerLink]="['/collection-list']" class="btn btn-outline-primary">Regresar</button><br>
        </app-card>
    </div>
</div>
