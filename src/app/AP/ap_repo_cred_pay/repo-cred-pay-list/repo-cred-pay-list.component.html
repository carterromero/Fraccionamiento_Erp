<div class="row">
    <div class="col-xl-12">
      <app-card cardTitle="cuenta por pagar FACTURAS" blockClass="table-border-style">  
    
      <div>
          <label for="name"> REPORTE CONTABLE   </label>
          <br>
          <input type="date" id="start" name="trip-start"
          value="2020-01-01"
          min="2020-01-01" max="2030-12-31" >
          <button [routerLink]="['/create-payment-record']"  (click)="generalDetails(general.payment_record_payment_date)" class="btn btn-outline-primary"style="margin-left: 10px">BUSCAR CORTE DE FECHA</button> 
        </div>
          <br>
          <div>
            <label for="name"> REPORTE VENCIMIENTO  </label>
            <br>
            <input type="date" id="start" name="trip-start"
            value="2020-01-01"
            min="2020-01-01" max="2030-12-31" >
            
             <button [routerLink]="['/create-payment-record']"  (click)="generalDetails(general.payment_record_payment_date)" class="btn btn-outline-primary"style="margin-left: 10px">BUSCAR CORTE DE FECHA VENCIMIENTO </button> 
            </div>
            <br>
        <div class="table-responsive">
          <app-alert type="danger" [hidden]="alertDisable">{{alertMessage}}</app-alert> 
          <app-alert type="success" [hidden]="alertDisables">{{alertMessages}}</app-alert> 
          <table class="table">
            <thead>
            <tr>              
              <th>nombre acreedor</th>
              <th>Fecha de pago </th>
              <th>Monto</th>
              <th>MÃ©todo de pago</th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let general of general | async">
                    <td>{{general.creditor_business_name}}</td>
                    <td>{{general.payment_record_amount}}</td>
                    <td>{{general.payment_method}}</td>
                    <td>{{general.payment_record_payment_date}}</td>
                    <td>
                      <button  class="btn btn-outline-danger"  (click)="createPeriodsDialog.show()">Eliminar</button>
                        <button (click)="generalDetails(general.payment_id)" class="btn btn-outline-info" style="margin-left: 10px">Detalles</button>    

                        <app-ui-modal #createPeriodsDialog dialogClass="modal-dialog-centered">
                          <div class="app-modal-header">
                          <h5 class="modal-title">Eliminar cuenta factura</h5>
                          <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="createPeriodsDialog.hide()"><span aria-hidden="true">&times;</span></button>
                          </div>
                          <div class="app-modal-body">
                          <p>Esta seguro de eliminar cuenta factura?</p>
                          </div>
                          <div class="app-modal-footer">
                          <button type="button" class="btn btn-secondary"   style="margin-left: 10px"   data-dismiss="modal" (click)="createPeriodsDialog.hide()">Cerrar</button>
                          <button type="submit" class="btn btn-danger"  (click)="deleteGeneral(general.payment_id)"  (click)="createPeriodsDialog.hide()"  style="margin-left: 10px">Eliminar</button>
                          </div>
                      </app-ui-modal>
                    </td>
                </tr>
            </tbody>
          </table>
        </div>
      </app-card>
    </div>
  </div>
