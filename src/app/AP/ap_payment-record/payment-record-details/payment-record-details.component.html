<div class="row justify-content-center">
    <div class="col-sm-12">
      <app-card cardTitle="FACTURA Detalle" [options]="false">
        <div *ngIf="employee">

          <app-alert type="danger" [hidden]="alertDisable">{{alertMessage}}</app-alert> 
          <div>
            <label><b>ID del acreedor : </b></label> {{employee.creditor_id}}
          </div>
          <div>
            <label><b>Fecha de pago: </b></label> {{employee.payment_record_payment_date}}
          </div>
          <div>
            <label><b>Monto: </b></label> {{employee.payment_record_amount}}
          </div>
          <div>
            <label><b>MÃ©todo de pago: </b></label> {{employee.payment_method}}
          </div>

   

          <div>
            <label><b>Estatus:  </b></label>
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input"  id="payment_status"  name="payment_status"   style="margin-left: 10px" [checked]="employee.payment_status == 'true'">
            <label class="custom-control-label" for="payment_status">Active</label>
         </div>
        </div>
        </div>
        <br>
        <button [routerLink]="['/payment-record-list']" class="btn btn-outline-primary">Regresar</button><br>
      </app-card>
      </div>
  </div>
