<div class="row">
    <div class="col-xl-12">
      <app-card cardTitle="Reporte Tags de viviendas" blockClass="table-border-style">      
      <!-- <button [routerLink]="['/ac-create-visitors']" class="btn btn-primary">Tags registrados</button><br> -->
      <form (ngSubmit)="onSubmit()">
        <br>
        <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Desde</span>
        </div>    
            <input type="date" placeholder="YYYY-MM-DD" class="form-control" [(ngModel)]="datestart"  name="hora_entrada">
            <div class="input-group-prepend">
              <span class="input-group-text">A</span>
            </div>
            <input type="date" placeholder="YYYY-MM-DD" class="form-control" [(ngModel)]="dateend" name="hora_salida">
        <div class="input-group-append" id="button-addon4">
          <button type="submit" class="btn btn-outline-secondary" title="Buscar"><i class="fa fa-search" aria-hidden="true"></i></button>
          <button class="btn btn-success" (click)="exportExcelTenants()"  style="cursor: pointer" ><i class="fa fa-file-excel" title="Excel"> </i></button>
          <button type="button" (click)="imprimirLista()"style="margin: 10 px;"class="btn btn-dark" ><i class="fa fa-file-pdf" title="PDF"> </i></button>
            
        </div> 
        </div>    
      </form>
      <br>

      <div class="table-responsive"   id="from-informacion">
        <table id="tenants" class="table"   >
            <thead>
            <tr>
                <th>Tag Codigo</th>
                <th>Nombre Completo</th>
                <th>Numero de vivienda</th>
                <th>Activo/Inactivo</th>
                <th>Fecha inicio</th>
                <th>Fecha Fin</th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let report of reports | async ">
                    <td>{{report.tag_code}}</td>
                    <td>{{report.tenants_name}}</td>
                    <td>{{report.tenants_residential_number}}</td>
                    <td *ngIf="report.tag_status == 'true'">Active</td>
                    <td *ngIf="report.tag_status == 'false'">Inactivo</td>
                    <td>{{report.tag_start_date | date:"medium" }}</td>
                    <td>{{report.tag_end_date | date:"medium" }}</td>

                </tr>
            </tbody>
            </table>
        </div>
      </app-card>
    </div>
  </div>
