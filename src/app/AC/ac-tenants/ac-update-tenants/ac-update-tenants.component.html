<div class="row justify-content-center">
    <div class="col-sm-12">
      <div class="col-md-6">
        <app-card cardTitle="Actualizar Tag Residente" [options]="false">
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="name">Nombre</label>
              <input type="text" class="form-control" required disabled [(ngModel)]="tenant.tenants_name" name="nombre">
            </div>      
            <div class="form-group">
                <label for="name">Apellido Paterno</label>
                <input type="text" id="ap_paterno" [(ngModel)]="tenant.tenants_father_surname" name="ap_paterno" class="form-control" disabled>
            </div>   
            <div class="form-group">
                <label for="name">Apellido Materno</label>
                <input type="text" id="ap_materno" name="ap_materno" [(ngModel)]="tenant.tenants_mother_surname" class="form-control" disabled>
            </div> 
            <div class="form-group">
                <label for="name">Placas de Auto</label>
                <input type="text" id="tenants_car_plate" name="tenants_car_plate" [(ngModel)]="tenant.tenants_car_plate" class="form-control" disabled>
            </div> 
            <div class="form-group">
                <label for="name">Tag</label>
                <select id="tag_id" name="tag_id" class="form-control" [(ngModel)]="tenant.tag_id">
                    <option value="">Sin Tag asignado</option>
                    <option *ngFor="let t of tags | async" value="{{t.tag_id}}">{{t.tag_code}}</option>
                </select>
            </div> 
              
              
            <!-- <div class="form-group">
                <label for="name">Estatus</label> 
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input"  id="tenants_status"  [(ngModel)]="tenant.tenants_status"     name="tenants_status"   style="margin-left: 10px">
                    <label class="custom-control-label" for="tenants_status">Active</label>
                 </div>
            </div> -->
            <button type="submit" class="btn btn-success">Guardar</button>          
            <button [routerLink]="['/ac-tenants-list']" class="btn btn-danger" style="margin-left: 10px">Cancelar</button>
          </form>
        </app-card>
      </div>
    </div>
