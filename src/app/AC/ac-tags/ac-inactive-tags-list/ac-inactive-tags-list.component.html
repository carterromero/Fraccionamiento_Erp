<div class="row">
    <div class="col-xl-12">
      <app-card cardTitle="Tags Inactivos" blockClass="table-border-style">      
      <!-- <button [routerLink]="['/ac-create-visitors']" class="btn btn-primary">Tags registrados</button><br> -->
        <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>Tag</th>
                <th>Estatus </th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let iTag of InactTags | async ">
                    <!--  <td *ngIf="View.tag_status_a == 'false'">{{View.tag_id}}</td>-->
                      <td>{{iTag.tag_code}}</td>
                      <td>
                          <h6><span class="badge badge-danger">Inactivo</span></h6>
                      </td>
                      <td>
                          <button (click)="tagsDetails(iTag.tag_code)"
                              class="btn btn-outline-primary"
                              aria-pressed="true">Detalles</button>
                          <!--<button class="btn btn-outline-primary mb-2 mr-2" (click)="openDialog(View.tag_id)">Activar</button> 
                          -->
                      </td>
                </tr>
            </tbody>
            </table>
        </div>
      </app-card>
    </div>
  </div>
