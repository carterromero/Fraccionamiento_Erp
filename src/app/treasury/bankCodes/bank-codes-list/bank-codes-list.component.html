<div class="row">
    <div class="col-xl-12">
      <app-card cardTitle="Codigos de Bancos" blockClass="table-border-style">      
        <button [routerLink]="['/bank-codes-create']" class="btn btn-primary">Agregar Codigo de Banco</button><br>
        <br>
        <div class="table-responsive">
          <table class="table">
            <thead>
            <tr>              
              <th>Código de banco</th>
              <th>Descripción</th>             
              <th>Tipo</th>
              <th>Estatus</th>  
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let general of general | async">
                   
                    <td>{{general.bank_code}}</td>
                    <td>{{general.description}}</td>
                    <td>{{general.type_displacement}}</td>
                    <td>{{general.status}}</td>
                    <td>
                        <div class="custom-control custom-switch">
                          <input type="checkbox" class="custom-control-input" [checked]="general.status == 'true'">
                          <label class="custom-control-label" for="status">Active</label>
                       </div>
                      </td>
  
                    <td>
                        <button (click)="deleteGeneral(general.bank_codes_id)"  class="btn btn-outline-danger">Eliminar</button>
                        <button (click)="updateGeneral(general.bank_codes_id)" class="btn btn-outline-info" style="margin-left: 10px">Actualizar</button>
                        <button (click)="generalDetails(general.bank_codes_id)" class="btn btn-outline-info" style="margin-left: 10px">Detalles</button>    
                    </td>
                </tr>
            </tbody>
          </table>
        </div>
      </app-card>
    </div>
  </div>
