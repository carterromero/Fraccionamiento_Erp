<div class="row justify-content-center">
    <div class="col-sm-12">
      <div class="col-md-6">
        <app-card cardTitle="Crear Codigo de Banco" [options]="false">
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="name">Codigo de banco</label>
              <input type="text" class="form-control" id="bank_codes_bank_code"  [(ngModel)]="employee.bank_codes_bank_code" name="bank_codes_bank_code" required> 
            </div>      
            <div class="form-group">
              <label for="name">Descripcion</label>
              <input type="text" class="form-control" id="bank_codes_description"  [(ngModel)]="employee.bank_codes_description" name="bank_codes_description" required>
            </div>  
            <div class="form-group">
              <label for="name">Tipo</label>
              <input type="text" class="form-control" id="bank_codes_type_displacement"  [(ngModel)]="employee.bank_codes_type_displacement" name="bank_codes_type_displacement" required>
            </div>
            <div class="form-group">
                <label for="name">Estatus</label>
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input"  id="bank_codes_status"  [(ngModel)]="employee.bank_codes_status"     name="bank_codes_status"   style="margin-left: 10px">
                    <label class="custom-control-label" for="bank_codes_status">Active</label>
                 </div>
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>          
            <button [routerLink]="['/bank-codes-list']" class="btn btn-danger" style="margin-left: 10px">Cancelar</button>
          </form>
        </app-card>
      </div>
    </div>
