<div class="row justify-content-center">
    <div class="col-sm-12">
      <div class="col-md-6">
        <app-card cardTitle="Actualizar Codigo de Banco" [options]="false">
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="name">Código de banco</label>
              <input type="text" class="form-control" id="bank_code"  [(ngModel)]="employee.bank_code" name="bank_code" required>
            </div>      
            <div class="form-group">
              <label for="name">Descripción</label>
              <input type="text" class="form-control" id="description"  [(ngModel)]="employee.description" name="description" required>
            </div>  
            <div class="form-group">
              <label for="name">Tipo</label>
              <input type="text" class="form-control" id="type_displacement"  [(ngModel)]="employee.type_displacement" name="type_displacement" required>
            </div>        

            <div class="form-group">
                <label for="name">Estatus</label> 

                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input"  id="status"  [(ngModel)]="employee.status" name="status"   style="margin-left: 10px">
                    <label class="custom-control-label" for="status">Active</label>
                 </div>
            </div>
            
            <button type="submit" class="btn btn-success">Guardar</button>          
            <button [routerLink]="['/bank-codes-list']" class="btn btn-danger" style="margin-left: 10px">Cancelar</button>
          </form>
        </app-card>
      </div>
    </div>
