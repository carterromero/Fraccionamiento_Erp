<div class="row justify-content-center">
    <div class="col-sm-12">
      <app-card cardTitle="Codigos de Bancos Detalles" [options]="false">
        <div *ngIf="employee">
          <div>
            <label><b>Codigo de banco: </b></label> {{employee.bank_code}}
          </div>
          <div>
            <label><b>Descripcion: </b></label> {{employee.description}}
          </div>
          <div>
            <label><b>Tipo:</b></label> {{employee.type_displacement}}
          </div>
          <div>
            <label><b>Estatus: </b></label> {{employee.status}}
          </div>
   
          <div>
            <label for="name">Estatus</label>
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input"  id="status"  name="status"   style="margin-left: 10px" [checked]="employee.status == 'true'">
            <label class="custom-control-label" for="status">Active</label>
         </div>
        </div>
        </div>
        <br>
        <button [routerLink]="['/bank-codes-list']" class="btn btn-primary">Regresar a Lista de Codigos Bancarios</button><br>
      </app-card>
      </div>
  </div>
