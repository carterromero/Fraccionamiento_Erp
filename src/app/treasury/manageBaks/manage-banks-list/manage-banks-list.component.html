<div class="row">
  <div class="col-xl-12">
    <app-card cardTitle="Bancos" blockClass="table-border-style">      
      <button [routerLink]="['/manage-banks-create']" class="btn btn-primary">Agregar Banco</button><br>
      <br>
      <div class="table-responsive">
        <table class="table">
          <thead>
          <tr>              
            <th>Nombre del Banco</th>
            <th>Codigo del Banco</th>             
            <th>Pais</th>
            <th>Nombre Alternativo del Banco</th>
            <th>Estatus</th>  
          </tr>
          </thead>
          <tbody>
              <tr *ngFor="let general of general | async">
                 
                  <td>{{general.mab_bank_name}}</td>
                  <td>{{general.mab_bank_code}}</td>
                  <td>{{general.mab_country}}</td>
                  <td>{{general.mab_alternative_bank_name}}</td>
                  <td>{{general.mab_status}}</td>
                  <td>
                      <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" [checked]="general.mab_status == 'true'">
                        <label class="custom-control-label" for="mab_status">Active</label>
                     </div>
                    </td>

                  <td>
                      <button (click)="deleteGeneral(general.mab_id)"  class="btn btn-outline-danger">Eliminar</button>
                      <button (click)="updateGeneral(general.mab_id)" class="btn btn-outline-info" style="margin-left: 10px">Actualizar</button>
                      <button (click)="generalDetails(general.mab_id)" class="btn btn-outline-info" style="margin-left: 10px">Detalles</button>    
                  </td>
              </tr>
          </tbody>
        </table>
      </div>
    </app-card>
  </div>
</div>
