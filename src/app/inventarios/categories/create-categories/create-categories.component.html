<div class="row justify-content-center">
    <div class="col-sm-12">
      <div class="col-md-6">
        <app-card cardTitle="Crear Empresa" [options]="false">
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
            
            
              <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="inv_categories_identificador"  [(ngModel)]="employee.inv_categories_identificador" name="inv_categories_identificador" required> 
              </div>
            
            
              <label for="name">Identificador</label>
              <input type="text" class="form-control" id="categories_name"  [(ngModel)]="employee.categories_name" name="categories_name" required> 
            </div>  
            

          
            
         


            <div class="form-group">
              <label for="name">Estatus</label>
              <div class="custom-control custom-switch">
                  <input type="checkbox" class="custom-control-input"  id="categories_status"  [(ngModel)]="employee.categories_status"     name="categories_status"   style="margin-left: 10px">
                  <label class="custom-control-label" for="categories_status">Active</label>
               </div>
          </div>
          <app-alert type="danger" [hidden]="alertDisable">{{alertMessage}}</app-alert> 
          <app-alert type="success" [hidden]="alertDisables">{{alertMessages}}</app-alert> 

          <app-ui-modal #createPeriodsDialog dialogClass="modal-dialog-centered">
            <div class="app-modal-header">
            <h5 class="modal-title">Crear Categoria</h5>
            <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="createPeriodsDialog.hide()"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="app-modal-body">
            <p>Esta seguro de insertar la empresa</p>
            </div>
            <div class="app-modal-footer">
            <button type="button" class="btn btn-secondary"   style="margin-left: 10px"   data-dismiss="modal" (click)="createPeriodsDialog.hide()">Cerrar</button>
            <button type="submit" class="btn btn-success" (click)="createPeriodsDialog.hide()"  style="margin-left: 10px">Guardar</button>
            </div>
        </app-ui-modal>
          <button type="button"  class="btn btn-primary" data-toggle="modal" (click)="createPeriodsDialog.show()">Guardar</button>          
          <button [routerLink]="['/categories-list']" class="btn btn-secondary" style="margin-left: 10px">Regresar</button>
          </form>
        </app-card>
      </div>
    </div>
