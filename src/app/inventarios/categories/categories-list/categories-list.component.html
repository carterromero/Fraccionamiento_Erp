<div class="row">
  <div class="col-xl-12">
    <app-card cardTitle="Empresas" blockClass="table-border-style">      
      <button [routerLink]="['/create-categories']" class="btn btn-outline-primary">Agregar Categoria</button><br>
      <br>
      <div class="table-responsive">
        <app-alert type="danger" [hidden]="alertDisable">{{alertMessage}}</app-alert> 
        <app-alert type="success" [hidden]="alertDisables">{{alertMessages}}</app-alert> 
        <table class="table">
          <thead>
          <tr>              
            <th>Nombre Categoria</th>
            <th>Identificador</th>
            <th>Estatuss </th>
            <th>Accioness</th>
          </tr>
          </thead>
          <tbody>
              <tr *ngFor="let general of general | async">
                  
                
                <td>{{general.inv_categories_identificador}}</td>
                <td>{{general.categories_name}}</td>
                  
                  <td>
                      <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" [checked]="general.categories_status == 'true'">
                        <label class="custom-control-label" for="periodsStatus">Active</label>
                     </div>
                    </td>

                    <button  class="btn btn-outline-danger"  (click)="createPeriodsDialog.show()">Eliminar</button>
                    <button (click)="updateCategories(general.inv_categories_id)" class="btn btn-outline-info" style="margin-left: 10px">Actualizar</button>
                    <button (click)="generalDetails(general.inv_categories_id)" class="btn btn-outline-info" style="margin-left: 10px">Detalles</button>    
                    <app-ui-modal #createPeriodsDialog dialogClass="modal-dialog-centered">
                      <div class="app-modal-header">
                      <h5 class="modal-title">Crear Categoria</h5>
                      <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="createPeriodsDialog.hide()"><span aria-hidden="true">&times;</span></button>
                      </div>
                      <div class="app-modal-body">
                      <p>Esta seguro de eliminar la categoria?</p>
                      </div>
                      <div class="app-modal-footer">
                      <button type="button" class="btn btn-secondary"   style="margin-left: 10px"   data-dismiss="modal" (click)="createPeriodsDialog.hide()">Cerrar</button>
                      <button type="submit" class="btn btn-danger"  (click)="deleteGeneral(general.inv_categories_id)"   (click)="createPeriodsDialog.hide()"  style="margin-left: 10px">Eliminar</button>
                      </div>
                  </app-ui-modal>
              </tr>
          </tbody>
        </table>
      </div>
    </app-card>
  </div>
</div>
