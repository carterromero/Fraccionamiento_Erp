<div class="row justify-content-center">
    <div class="col-sm-12">
      <app-card cardTitle="Unidad de Medida Detalle" [options]="false">
        <div *ngIf="employee">
          <div>
            <label><b>Nombre: </b></label> {{employee.unit_of_measures_nombre}}
          </div>
         
         
          <div>
            <label><b>Codigo : </b></label> {{employee.of_measuares_description}}
          </div>

         
          <div>
            <label><b>Descripcion : </b></label> {{employee.unit_of_measures_identificador}}
          </div>
         

          
          <div>
            <label><b>Estatus:  </b></label>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input"  id="of_measuares_status"       name="of_measuares_status"   style="margin-left: 10px" [checked]="employee.of_measuares_status == 'true'">
                <label class="custom-control-label" for="of_measuares_status">Active</label>
             </div>
        </div>
        </div>
        <br>
        <button [routerLink]="['/unitof-measures-list']" class="btn btn-primary">Regresar a Categorias</button><br>
      </app-card>
      </div>
  </div>
