<div class="row">
    <div class="col-xl-12">
      <app-card cardTitle="Precio Articulos" blockClass="table-border-style">      
        <button [routerLink]="['/status-price-create']" class="btn btn-primary">Agregar Precio Articulos</button><br>
        <br>
        <div class="table-responsive"   >
          <table class="table" >
            <thead  >
            <tr > 
                         
              <th>Nombre </th>
              <th>Descripcion</th>
            
              <th>Estatus </th>
              <th>#</th>
            </tr>
            </thead>
            <tbody >
                <tr  *ngFor="let general of general | async">
                 
                  <td >{{general.price_nombre}}</td>
                  <td >{{general.price_description}}</td>
                  
                  
                  

  
  
  
                    
                    <td>
                        <div class="custom-control custom-switch">
                          <input type="checkbox" class="custom-control-input" [checked]="general.price_status == 'true'">
                          <label class="custom-control-label" for="status">Active</label>
                       </div>
                      </td>
  
                             
                    <td>
                        <button  (click)="createPeriodsDialog.show()"  class="btn btn-outline-danger">Eliminar</button>
                        <button (click)="updateGeneral(general.price_id)" class="btn btn-outline-info" style="margin-left: 10px">Actualizar</button>
                        
                        <button    (click)="generalDetails(general.price_id)" class="btn btn-outline-info" style="margin-left: 10px">Detalles</button>  
                        
                      
                        <app-ui-modal #createPeriodsDialog dialogClass="modal-dialog-centered">
                          <div class="app-modal-header">
                          <h5 class="modal-title">Eliminar Proveedores</h5>
                          <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="createPeriodsDialog.hide()"><span aria-hidden="true">&times;</span></button>
                            
                        </div>
  
                          <div class="app-modal-body">
                          <p>Esta seguro de eliminar precio de Articulo?</p>
                          </div>
                          <div class="app-modal-footer">
                          <button type="button" class="btn btn-secondary"  style="margin-left: 10px"   data-dismiss="modal" (click)="createPeriodsDialog.hide()">Cerrar</button>
                          <button type="submit" class="btn btn-danger"  (click)="deleteGeneral(general.price_id)"   (click)="createPeriodsDialog.hide()"  style="margin-left: 10px">Eliminar</button>
                          
                            
                          </div>
                      
                          
                     
                        </app-ui-modal>
  
  
                    </td>
                </tr>
            </tbody>
          </table>
        </div>
      </app-card>
    </div>
  </div>
