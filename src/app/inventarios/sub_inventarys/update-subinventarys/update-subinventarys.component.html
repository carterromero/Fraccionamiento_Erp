
<div class="row justify-content-center">
    <div class="col-sm-12">
      <div class="col-md-6">
        <app-card cardTitle="Actualizar Sub Categoria" [options]="false">
          <form (ngSubmit)="onSubmit()">   
              <div class="form-group">
                
                <div class="form-group">
                  <label for="name">Nombre</label>
                  <input type="text" class="form-control" id="sub_inventarys_identificador"  [(ngModel)]="employee.sub_inventarys_identificador" name="sub_inventarys_identificador" required> 
                </div> 
                
                
                <label for="name">Identificador</label>
                <input type="text" class="form-control" id="sub_inventarys_description"  [(ngModel)]="employee.sub_inventarys_description" name="sub_inventarys_description" required> 
              </div>  
               
              <div class="form-group">
                <label for="exampleFormControlSelect1">Maestro Inventario</label>
                <select  class="custom-select" id="master_inventarys_id" required [(ngModel)]="employee.master_inventarys_id" name="master_inventarys_id"  >
                <option *ngFor="let master1 of master | async" value="{{master1.master_inventarys_id}}">{{master1.master_inventarys_name_inventary}}</option>
                </select>
                </div>
              
              
            <div class="form-group">
                <label for="name">Estatus</label>
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input"  id="sub_inventarys_status"  [(ngModel)]="employee.sub_inventarys_status"     name="sub_inventarys_status"   style="margin-left: 10px">
                    <label class="custom-control-label" for="sub_inventarys_status">Active</label>
                 </div>
            </div>
            <app-alert type="danger" [hidden]="alertDisable">{{alertMessage}}</app-alert> 
            <app-alert type="success" [hidden]="alertDisables">{{alertMessages}}</app-alert> 
            <app-ui-modal #createPeriodsDialog dialogClass="modal-dialog-centered">
              <div class="app-modal-header">
              <h5 class="modal-title">Actualizar Sub Categoria</h5>
              <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="createPeriodsDialog.hide()"><span aria-hidden="true">&times;</span></button>
              </div>
              <div class="app-modal-body">
              <p>Esta seguro de actualizar la sub categoria</p>
              </div>
              <div class="app-modal-footer">
              <button type="button" class="btn btn-secondary"   style="margin-left: 10px"   data-dismiss="modal" (click)="createPeriodsDialog.hide()">Cerrar</button>
              <button type="submit" class="btn btn-success" (click)="createPeriodsDialog.hide()"  style="margin-left: 10px">Guardar</button>
              </div>
          </app-ui-modal>
          <button type="button"  class="btn btn-outline-primary" data-toggle="modal" (click)="createPeriodsDialog.show()">Guardar</button>                   
            <button [routerLink]="['/sub_inventarys-list']"  class="btn btn-outline-secondary" style="margin-left: 10px">Regresar</button>
          </form>
        </app-card>
      </div>
    </div>
