<div class="row justify-content-center">
    <div class="col-sm-12">
      <div class="col-md-6">
        <app-card cardTitle="Crear Sub Categoria" [options]="false">
          <form (ngSubmit)="onSubmit()">  
            <div class="form-group">
                <label for="name">Mestro Inventario</label>
                <input type="text" class="form-control" id="master_inventarys_name_inventary"  [(ngModel)]="employee.master_inventarys_name_inventary" name="master_inventarys_name_inventary" required> 
              </div> 
              <div class="form-group">
                <label for="name">Identificador</label>
                <input type="text" class="form-control" id="master_inventarys_identifier"  [(ngModel)]="employee.master_inventarys_identifier" name="master_inventarys_identifier" required> 
              </div> 
              <div class="form-group">
                <label for="name">Localizaci√≥n</label>
                <input type="text" class="form-control" id="master_inventarys_location"  [(ngModel)]="employee.master_inventarys_location" name="master_inventarys_location" required> 
              </div>     
               
            <div class="form-group">
                <label for="name">Estatus</label>
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input"  id="master_status"  [(ngModel)]="employee.master_status"     name="master_status"   style="margin-left: 10px">
                    <label class="custom-control-label" for="master_status">Active</label>
                 </div>
            </div>
            <app-alert type="danger" [hidden]="alertDisable">{{alertMessage}}</app-alert> 
            <app-alert type="success" [hidden]="alertDisables">{{alertMessages}}</app-alert> 
            <app-ui-modal #createPeriodsDialog dialogClass="modal-dialog-centered">
              <div class="app-modal-header">
              <h5 class="modal-title">Crear Sub Categoria</h5>
              <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="createPeriodsDialog.hide()"><span aria-hidden="true">&times;</span></button>
              </div>
              <div class="app-modal-body">
              <p>Esta seguro de insertar la sub categoria</p>
              </div>
              <div class="app-modal-footer">
              <button type="button" class="btn btn-secondary"   style="margin-left: 10px"   data-dismiss="modal" (click)="createPeriodsDialog.hide()">Cerrar</button>
              <button type="submit" class="btn btn-success" (click)="createPeriodsDialog.hide()"  style="margin-left: 10px">Guardar</button>
              </div>
          </app-ui-modal>
            <button type="button"  class="btn btn-outline-primary" data-toggle="modal" (click)="createPeriodsDialog.show()">Guardar</button>        
            <button [routerLink]="['/master_inventarys-list']" class="btn btn-outline-secondary" style="margin-left: 10px">Regresar</button>
          </form>
        </app-card>
      </div>
    </div>
